{% extends 'layout.html' %}

{% block title %}Accedi{% endblock %}

{% block content %}
<div class="card login-card">
    <div class="card-header">
        <h2>Accedi</h2>
    </div>
    <div class="card-body">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="POST" class="form">
            <div class="form-group">
                <label for="username" class="form-label">Nome utente</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
        
        <div class="mt-3">
            <p><strong>Utenti di prova:</strong></p>
            <ul>
                <li>Admin: username=admin, password=admin123</li>
                <li>Utente: username=maria, password=password123</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
